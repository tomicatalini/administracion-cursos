<mat-sidenav-container class="sidnav-wrap w-full grid grid-nogutter" autosize>
  <mat-sidenav [opened]="sidenav_active" [mode]="small ? 'over' : 'side'" class="col-3" [class.col-5]="small">
    <mat-nav-list role="list">
      <mat-list-item *ngFor="let menu of getMenues()" [activated]="menuSelected === menu" (click)="changeMenu(menu)">
        <mat-icon matListItemIcon>{{menu.icon}}</mat-icon>
        <div matListItemTitle>{{menu.title}}</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <main class="grid grid-nogutter h-full w-full">
    <app-students class="w-12 h-full p-4"></app-students>  
  </main>
</mat-sidenav-container>
